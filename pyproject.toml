[project]
name = "txjsonrpc-ng"
version = "0.8.0"
description = "Code for creating Twisted JSON-RPC servers and clients."
authors = [
    {name = "Duncan McGreggor", email = "oubiwann@adytum.us"},
    {name = "Andreas WÃ¼rl", email = "andi@tryb.de"}
]
license = "MIT"
readme = "README.rst"
requires-python = ">=3.9"
dependencies = [
    "twisted>=25.5"
]

[tool.poetry.group.dev.dependencies]
assertpy = "^1.1"
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
mock = "^5.1.0"
pytest-twisted = "^1.14.3"
mypy = "^1.12.0"

[tool.coverage.run]
omit = ["**/test_*.py"]
branch = true
relative_files = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
